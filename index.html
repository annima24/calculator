<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="container">
        <div id="calculator">               
            <div id="display"></div>
            <div id="topline">
                <div id="one" class="button"><button name="one">1</button></div>
                <div id="two" class="button"><button name="two">2</button></div>
                <div id="three" class="button"><button name="three">3</button></div>
                <div id="plus" class="button"><button name="plus">+</button></div>
            </div>
            <div id="secondline">
                <div id="four" class="button"><button name="four">4</button></div>
                <div id="five" class="button"><button name="five">5</button></div>
                <div id="six" class="button"><button name="six">6</button></div>
                <div id="minus" class="button"><button name="minus">-</button></div>
            </div>
            <div id="thirdline">
                <div id="seven" class="button"><button name="seven">7</button></div>
                <div id="eight" class="button"><button name="eight">8</button></div>
                <div id="nine" class="button"><button name="nine">9</button></div>
                <div id="multiplier" class="button"><button name="multiply">*</button></div>
            </div>
            <div id="fourthline">
                <div id="clear" class="button"><button name="clear">c</button></div>
                <div id="zero" class="button"><button name="zero">0</button></div>
                <div id="equals" class="button"><button name="equals">=</button></div>
                <div id="division" class="button"><button name="divide">/</button></div>
            </div>                
        </div>
    </div>







    <script src='script.js'></script>
</body>
</html>
